    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4" routerLink="/admin" *ngIf="servis.OturumKontrol()">Yönetim Paneli</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Araçlarınız Yönetin</li>
                </ol>


                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">id</th>
                        <th scope="col">Araç Türü</th>
                        <th  scope="col">Araçlar</th>
                        <th scope="col">Düzenle</th>
                        <th scope="col">Sil</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let grup of gruplar">
                        
                        <td>{{grup.id}}</td>
                        <td>{{grup.adi}}</td>
                        <td><button class="btn btn-outline-primary" [routerLink]="['/ders',grup.id]" >Araçlar</button></td>
                        <td><button class="btn btn-outline-warning" (click)="Duzenle(grup)">Düzenle</button></td>
                        <td><button class="btn btn-outline-danger" (click)="Sil(grup)">Sil</button></td>
                        
                      </tr>
                    </tbody>
                    <div class="col-md-4">
                      <h4 class="mt-3">Araç Grubu Ekle -Düzenle</h4>
                      <form #frm="ngForm" (ngSubmit)="Kaydet()">
                        <div class="form-group">
                          <label for=""> Araç Grup Adı</label>
                          <input type="text" name="adi" class="form-control" [(ngModel)]="secGrup.adi" required>
                          <input type="hidden" name="id" class="form-control" [(ngModel)]="secGrup.id" required>
                        </div>
                        <div class="form-group">
                          <input type="submit" value="Kaydet" class="btn btn-outline-success" [disabled]="frm.invalid" >
                         <button class="btn btn-outline-danger" (click)="Iptal()" *ngIf="secGrup.id!=0">İptal</button>
                  
                        </div>
                      </form>
                      
                    </div>
                  </table>
